
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Catálogo de Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e3e6f0;
            padding: 12px 15px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            background: linear-gradient(45deg, #5a6fd8, #6a4190);
        }
        .btn-outline-secondary {
            border-radius: 10px;
            border: 2px solid #6c757d;
            padding: 10px;
        }
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card p-4">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold text-primary">Entrar</h2>
                            <p class="text-muted">Acesse sua conta do catálogo</p>
                        </div>
                        
                        <div id="alert-container"></div>
                        
                        <form id="formLogin">
                            <div class="mb-3">
                                <label for="email" class="form-label fw-semibold">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="senha" class="form-label fw-semibold">Senha</label>
                                <input type="password" class="form-control" id="senha" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                Entrar
                            </button>
                        </form>
                        
                        <div class="text-center">
                            <p class="mb-2">Não tem uma conta?</p>
                            <a href="cadastro.html" class="btn btn-outline-secondary">
                                Criar Conta
                            </a>
                        </div>
                        
                        <div class="text-center mt-3">
                            <a href="index.html" class="text-decoration-none">
                                ← Voltar ao Catálogo
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('formLogin').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            
            try {
                const response = await fetch('http://localhost:3000/usuarios');
                const usuarios = await response.json();
                
                const usuario = usuarios.find(user => user.email === email && user.senha === senha);
                
                if (usuario) {
                    // Salvar dados do usuário no sessionStorage
                    sessionStorage.setItem('usuarioLogado', JSON.stringify({
                        id: usuario.id,
                        nome: usuario.nome,
                        email: usuario.email,
                        favoritos: usuario.favoritos || []
                    }));
                    
                    mostrarAlert('Login realizado com sucesso! Redirecionando...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    mostrarAlert('Email ou senha incorretos!', 'danger');
                }
                
            } catch (error) {
                console.error('Erro:', error);
                mostrarAlert('Erro de conexão. Verifique se o servidor está rodando.', 'danger');
            }
        });
        
        function mostrarAlert(mensagem, tipo) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-${tipo} alert-dismissible fade show" role="alert">
                    ${mensagem}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
        
        // Verificar se usuário já está logado
        window.addEventListener('load', function() {
            const usuarioLogado = sessionStorage.getItem('usuarioLogado');
            if (usuarioLogado) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>

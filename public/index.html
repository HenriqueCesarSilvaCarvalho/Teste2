    <!-- Botões e busca -->

      <div class="row g-2">
        <div class="col"><button class="btn btn-primary w-100">Home</button></div>
        <div class="col"><button class="btn btn-primary w-100">My Channel</button></div>
        <div class="col"><button class="btn btn-primary w-100">Trending</button></div>
        <div class="col"><button class="btn btn-primary w-100">Subscription</button></div>
        <div class="col"><button class="btn btn-primary w-100">History</button></div>
        <div class="col"><button class="btn btn-primary w-100">Watch Later</button></div>
      </div>
      <div class="row g-2 mt-2">
        <div class="col"><input id="searchInput" class="form-control" type="text" placeholder="Search..." /></div>
        <button onclick="location.reload()" class="btn btn-primary">Atualizar</button>

    <!-- Slider -->
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <a href="movie-details.html">
        <img src="https://media.gazetadopovo.com.br/2022/03/25090443/Marlon-Brando-em-O-Poderoso-Chefao-Reproducao.jpg" class="d-block w-100" alt="Poderoso Chefão" />

        </div>
      </a>
    </div>
    <div class="carousel-item">
      <a href="movie-details-2.html">
        <img src="https://i.ytimg.com/vi/lEsuaSaer2k/maxresdefault.jpg" class="d-block w-100" alt="Lego Ninjago" />
        <div class="carousel-caption d-none d-md-block">
          <p style="background-color: black; display: inline-block; padding: 0.2em 0.5em; border-radius: 5px; color: white;">Lego Ninjago</p>
        </div>
      </a>
    </div>
    <div class="carousel-item">
      <a href="movie-details-3.html">
        <img src="https://i.redd.it/6a4fqktpio1c1.png" class="d-block w-100" alt="Ben 10 Corrida Contra o Tempo" />
        <div class="carousel-caption d-none d-md-block">
          <p style="background-color: black; display: inline-block; padding: 0.2em 0.5em; border-radius: 5px; color: white;">Ben 10 Corrida Contra o Tempo</p>
        </div>
      </a>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Próximo</span>
  </button>
</div>

  </header>

  <main class="container">
    <button id="btnAdd" class="btn btn-success mb-4">Adicionar Novo Filme</button>

    <!-- Lista de filmes -->
    <div class="row" id="filmes-container"></div>

    <!-- Modal CRUD -->
    <div class="modal fade" id="modalFilme" tabindex="-1" aria-labelledby="modalFilmeLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <form id="formFilme">
            <div class="modal-header">
              <h5 class="modal-title" id="modalFilmeLabel">Adicionar Filme</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="filmeId" />
              <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" id="titulo" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="imagem" class="form-label">URL da Imagem</label>
                <input type="url" id="imagem" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="visualizacoes" class="form-label">Visualizações</label>
                <input type="text" id="visualizacoes" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="tempo" class="form-label">Tempo</label>
                <input type="text" id="tempo" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="genero" class="form-label">Gênero</label>
                <input type="text" id="genero" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="ano" class="form-label">Ano</label>
                <input type="number" id="ano" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="nota" class="form-label">Nota</label>
                <input type="number" step="0.1" id="nota" class="form-control" required />
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Salvar</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="bg-danger text-center text-white py-4">
    <h2>Sobre o Criador:</h2>
    <ul class="list-inline">
      <li class="list-inline-item"><a class="text-white" href="#instagram">Instagram</a></li>
      <li class="list-inline-item"><a class="text-white" href="#twitter">Twitter</a></li>
      <li class="list-inline-item"><a class="text-white" href="#linkedin">LinkedIn</a></li>
      <li class="list-inline-item"><a class="text-white" href="#discord">Discord</a></li>
    </ul>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
